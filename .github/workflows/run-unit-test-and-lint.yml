name: Unit Testing
on: 
  pull_request: 
    branches: [master]
jobs:
  run-unit-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Install dependencies
      run: npm i
    - name: Run tests
      run: npm run test
    - name: Run linter
      run: eslint . --ext .js,.jsx,.ts,.tsx
